<!DOCTYPE html>
<html lang="en-US" ng-app="StudentsApp">
<body>

<div ng-controller="homeCtrl">
 	<!-- {CodeBlox+ShowStudents} -->
     <ul>
        <li ng-repeat="stud in students">
            {{stud.name}}
        </li>  
    </ul>
    <br><br>
    <!-- {CodeBlox-ShowStudents} -->
    <!-- {CodeBlox+AddStudent} -->
    Name: <input type="text" ng-model="stud.name"><br>
    <button ng-click="addStud()">Add Student</button>
    <!-- {CodeBlox-AddStudent} -->
</div>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<!-- {CodeBlox+AngularSide} -->
<script>
    var app = angular.module('StudentsApp',[]);
    
    app.controller('homeCtrl', function ($scope, $http) {
        $http({
            method : "GET",
            url : "api/students"
        }).then(function success(res) {
            $scope.students = res.data;
        }, function error(res) {
           
        });
        
        $scope.addStud = function() {
            $http({
                method : "POST",
                url : "api/students",
                data: {
                    name: $scope.stud.name
                }
            }).then(function success(res) {
                $scope.students.push({
                    name: $scope.stud.name
                });

                $scope.stud.name = "";
            }, function error(res) {
            
            });
        };
    });
</script>
<!-- {CodeBlox-AngularSide} -->
</body>
</html>
